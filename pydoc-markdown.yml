# pydoc-markdown.yml (Test 'render_module_header' and 'pages_type')
loaders:
  - type: python
    search_path: [src] # Ensure src/example.py with docstrings exists

processors:
  - type: smart

renderer:
  type: markdown
  # output_directory: "pydoc_generated_docs" # Keep problematic key commented out for now
  render_module_header: false # Default is true, let's try to set it to false
  pages_type: module # This was also previously an "Unknown key" with output_directory