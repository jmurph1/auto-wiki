# pydoc-markdown.yml (Ultra-simplified for debugging renderer)
# Ensure 'src' directory exists in your repo with at least one .py file inside.
# Example: src/dummy_module.py
# """This is a dummy module."""
# def foo():
#     """This is a dummy function."""
#     pass

loaders:
  - type: python
    search_path: [src] # Or whatever your source directory is

processors: # pydoc-markdown might require a non-empty processors list
  - type: smart # A common, basic processor

renderer:
  type: markdown
  output_directory: "pydoc_generated_docs"
