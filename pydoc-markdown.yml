# pydoc-markdown.yml

loaders:
  - type: python
    # IMPORTANT: Ensure this path correctly points to your Python source code.
    # If your code is in 'your_package_name/' at the root, use:
    # search_path: [your_package_name]
    # If it's in 'src/your_package_name/', use:
    search_path: [src] # Assuming your Python modules are in a 'src' directory

processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref

renderer:
  type: markdown
  # These are parameters for the MarkdownRenderer class in v4.8.0
  output_directory: "pydoc_generated_docs"
  pages_type: module # Options: 'MODULE', 'FLAT', 'TOC_ONLY' (case-insensitive often works)
  render_module_header: true
  render_toc: true
  # Optional: if you want .md extension, though it's usually default
  # filename_suffix: ".md"